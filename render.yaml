# Render.com Blueprint Configuration
services:
  - type: web
    name: assetforge
    env: node
    region: oregon # Choose: oregon, frankfurt, singapore
    plan: free # Free tier!
    buildCommand: npm install
    startCommand: node src/ui/server-cloud.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5173
      - key: MAX_FILE_SIZE
        value: 50
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 50
      - key: NODE_OPTIONS
        value: '--max-old-space-size=512'
    autoDeploy: true
