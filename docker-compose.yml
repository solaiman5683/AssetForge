version: "3.8"

services:
  assetforge:
    build: .
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
      - MAX_FILE_SIZE=100 # MB
      - RATE_LIMIT_WINDOW=15 # minutes
      - RATE_LIMIT_MAX=100 # requests per window
    volumes:
      - ./tmp:/app/tmp
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5173/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
